<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Catálogo de libros y comics para compra en línea">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Libros y Comics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="book-svg.svg" type="image/svg+xml">
    <link rel="alternate icon" href="book-svg.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1 id="titulo-principal">Catálogo de Libros</h1>
    </header>
    <main>
        <div id="filtros" role="search" aria-label="Filtros de búsqueda">
            <!-- El selector se añadirá dinámicamente mediante JavaScript -->            
            <div class="search-container">
                <label for="search-bar" id="search-label">Buscar por título o autor</label>
                <input 
                    type="text" 
                    id="search-bar" 
                    placeholder="Buscar título o autor..." 
                    aria-labelledby="search-label" 
                    aria-describedby="search-description"
                >
                <span id="search-description" class="visually-hidden">Escriba parte del título o autor para filtrar el catálogo</span>
            </div>
        </div>
        <div id="contenedor-libros" role="region" aria-label="Resultados del catálogo"></div>
        <nav id="pagination-container" aria-label="Paginación del catálogo"></nav>
    </main>
    <footer>
        <p>© 2025 Catálogo de Libros y Comics. Todos los derechos reservados.</p>
        <p>Desarrollado por <span>Fernando Durán</span></p>
    </footer>
    <script src="script.js"></script>
</body>  
</html>
