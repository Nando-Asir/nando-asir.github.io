<svg viewBox="0 0 240 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Sombra del libro -->
  <ellipse cx="120" cy="175" rx="70" ry="10" fill="#00000022" />
  
  <!-- Cubierta del libro - parte principal -->
  <path d="M60 40 L60 160 Q110 150, 180 160 L180 40 Q110 30, 60 40 Z" fill="#5865f2" stroke="#4752c4" stroke-width="2" />
  
  <!-- Páginas del libro -->
  <path d="M65 42 L65 158 Q110 148, 175 158 L175 42 Q110 33, 65 42 Z" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
  
  <!-- Lomo del libro -->
  <path d="M60 40 Q110 30, 180 40 L180 160 Q110 150, 60 160 Z" fill="#4752c4" opacity="0.2" />
  
  <!-- Marcador de libro -->
  <path d="M150 42 L150 100 L140 90 L130 100 L130 42" fill="#c0392b" />
  
  <!-- Líneas decorativas en las páginas -->
  <line x1="80" y1="70" x2="160" y2="70" stroke="#e0e0e0" stroke-width="1" />
  <line x1="80" y1="90" x2="160" y2="90" stroke="#e0e0e0" stroke-width="1" />
  <line x1="80" y1="110" x2="160" y2="110" stroke="#e0e0e0" stroke-width="1" />
  <line x1="80" y1="130" x2="160" y2="130" stroke="#e0e0e0" stroke-width="1" />
  
  <!-- Título en la cubierta -->
  <rect x="90" y="20" width="60" height="15" rx="2" fill="#ffffff" />
  <text x="120" y="32" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50" font-weight="bold">LIBRO</text>
</svg>
